<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Sign in &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- Le styles -->
    <link rel='stylesheet' href='/css/fileinput.min.css'/>
    <link rel='stylesheet' href='webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
</head>

<body>

<div class="container kv-main">
    <div class="page-header">
        <h1>Upload a pdf file</h1>
    </div>
    <form enctype="multipart/form-data">
        <input id="file-upload" class="file" type="file" multiple="false" data-min-file-count="1"/>
        <br/>
        <button type="submit" class="btn btn-primary">开始转换</button>
        <button type="reset" class="btn btn-default">重新上传</button>
    </form>
    <br/>
</div>

<script type="text/javascript" src="/webjars/jquery/1.11.3/jquery.js"></script>
<script type="text/javascript" src="/js/fileinput.min.js"></script>
<script type='text/javascript' src='/webjars/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script type="text/javascript">
   $(document).ready(function() {
        $("#file-upload").fileinput({
            'showPreview' : false,
            'allowedFileExtensions' : ['pdf'],
            'elErrorContainer': '#errorBlock'
        });
   });
</script>
</body>
</html>
