<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Sign in &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Le styles -->
    <link rel='stylesheet' href='webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <style type="text/css">
        body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
        }

        .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
        margin-bottom: 10px;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
        }
        .form-signin input {display:block}
    </style>

</head>

<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Sign in</h2>
        <input type="text" class="input-block-level username" placeholder="UserName"/>
        <input type="password" class="input-block-level password" placeholder="Password"/>
        <button class="btn btn-large btn-primary login-btn" type="btn">登录</button>
    </form>

</div> <!-- /container -->

<script type="text/javascript" src="/webjars/jquery/1.11.3/jquery.js"></script>
<script type='text/javascript' src='/webjars/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script type="text/javascript">
    $(function(){
        $(".login-btn").click(function(){
            if(!$(".username").val()){
              alert("请先输入用户名");
              return false;
            }
             if(!$(".password").val()){
              alert("请先输入密码");
              return false;
            }
            $.post("login", { userName: $(".username").val(), password: $(".password").val() },function(response){
                if('success'==response){
                    location.href="/index"
                }else{
                    alert("用户名或密码错误, 请重试!");
                }
            } );
            return false;
        });
    });
</script>
</body>
</html>
